<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger | Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/chat-style.css">
</head>
<body>

<div class="main-container">
    
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">
                Chat
                <div class="header-actions" style="display:inline-block">
                     <i class="fa-solid fa-right-from-bracket" onclick="logout()" title="Đăng xuất" style="color:#333; font-size:18px;"></i>
                </div>
            </div>
            
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Tìm kiếm trên Chat App">
            </div>
        </div>

        <div class="user-list" id="userList">
            <div style="text-align:center; padding:20px; color:#999">Đang tải danh bạ...</div>
        </div>
    </div>

    <div class="chat-area">
        
        <div class="chat-header" id="chatHeader" style="visibility:hidden">
            <div class="header-user">
                <div class="avatar" id="headerAvatar" style="width:40px; height:40px; font-size:16px;">?</div>
                <div>
                    <h5 id="chatTitle">Tên người dùng</h5>
                    <small>Đang hoạt động</small>
                </div>
            </div>
            <div class="header-actions">
                <i class="fa-solid fa-phone"></i>
                <i class="fa-solid fa-video"></i>
                <i class="fa-solid fa-circle-info"></i>
            </div>
        </div>

        <div id="welcomeScreen" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; color:#ccc;">
            <i class="fa-brands fa-facebook-messenger" style="font-size: 80px; color: #0084ff; margin-bottom:20px;"></i>
            <h3>Chào mừng đến với Chat App</h3>
            <p>Chọn một người bạn để bắt đầu trò chuyện</p>
        </div>

        <div class="messages-box" id="messagesBox" style="display:none">
            </div>

        <div class="input-area">
            <i class="fa-solid fa-circle-plus" style="color:#0084ff; font-size:20px; cursor:pointer;"></i>
            <i class="fa-solid fa-image" style="color:#0084ff; font-size:20px; cursor:pointer; margin-left:10px;"></i>
            
            <div class="input-wrapper" style="margin-left:10px;">
                <input type="text" id="msgInput" placeholder="Nhập tin nhắn..." disabled>
                <i class="fa-solid fa-face-smile" style="color:#0084ff; cursor:pointer;"></i>
            </div>
            
            <button class="btn-send" id="btnSend" onclick="sendMessage()" disabled>
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
<script src="/js/chat.js"></script>

</body>
</html>
